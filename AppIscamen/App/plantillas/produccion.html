{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Formulario PRODUCCIÓN</title>
    {{ recp_pupa_form.media }}
</head>
<body>
    <div class="flex-center">
        <div id="fondo">

            <div>
                <a class="menuinactivo1" href="#">RECP PUPA</a>
                <a class="menuactivo" href="#">PRODUCCIÓN</a>
                <a class="menuinactivo2" href="#">LIBERACIÓN</a>
                <a class="menuinactivo" href="#">INFORMES</a>
              </div>
              <div class="formpupa">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="{{ recp_pupa_form.fecha.id_for_label }}">Fecha:</label>
                        {{ recp_pupa_form.fecha }}
                        <label for="{{ recp_pupa_form.horarios.id_for_label }}">Horarios:</label>
                        {{ recp_pupa_form.horarios }}
                    </div>
                    <div class="input-group">
                        <label for="{{ recp_pupa_form.temperatura.id_for_label }}">Temperatura:</label>
                        {{ recp_pupa_form.temperatura }}
                        <label for="{{ recp_pupa_form.litros.id_for_label }}">Litros:</label>
                        {{ recp_pupa_form.litros }}
                    </div>
                    <div class="input-lotes">
                        <label for="{{ recp_pupa_form.lotes.id_for_label }}">Lotes:</label>
                        {{ recp_pupa_form.lotes }}
                    </div>
                    <button class="buttonform" type="submit">Finalizar</button>
                </form>
            </div>
</body>
</html>
